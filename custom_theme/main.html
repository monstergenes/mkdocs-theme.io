<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fruktur&display=swap&effect=3d-float">
  <title>mkdocs theme</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Fruktur&display=swap&effect=3d-float");

    body {
      block-size: 100vh;
      box-sizing: border-box;
      margin: 0;
      background: rgb(0, 1, 1);
      background: linear-gradient(90deg, rgba(0, 1, 1, 1) 7%, rgba(97, 3, 3, 1) 34%, rgba(75, 5, 84, 1) 49%, rgba(9, 38, 121, 1) 73%, rgba(0, 212, 255, 1) 90%);
      color: linear-gradient(90deg, rgba(0, 1, 1, 1) 7%, rgba(97, 3, 3, 1) 34%, rgba(75, 5, 84, 1) 49%, rgba(9, 38, 121, 1) 73%, rgba(0, 212, 255, 1) 90%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="video-container">
        <video autoplay muted loop>
          <source src="newskin.ini.mp4" type="video/mp4">
        </video>
        <div class="overlay">
          <h1 class=font-effect-shadow-multiple">MKDocs Theme</h1>
        </div>
      </div>
    </header>
    <section>

    </section>
    <footer>

    </footer>
  </main>
</body>

</html>
